apiVersion: v1
kind: Namespace
metadata:
  name: test
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-user
  namespace: test

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: test-user-full-access
  namespace: test
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: test-user-view
  namespace: test
subjects:
- kind: ServiceAccount
  name: test-user
  namespace: test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: test-user-full-access